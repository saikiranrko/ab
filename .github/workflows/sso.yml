name: Display Multiline Input Using <pre>

on:
  workflow_dispatch:
    inputs:
      message:
        description: >
          ðŸ“˜ Enter your multiline paragraph here.
          It will be displayed using <pre> to preserve formatting.
        required: true

jobs:
  display-multiline:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare multiline message with newlines
        run: |
          # Replace newline characters with actual line breaks
          message="${{ github.event.inputs.message }}"
          message_with_breaks="${message//$'\n'/\\n}"

          echo "ðŸ“˜ Paragraph from input:"
          echo "-----------------------------"
          echo "$message_with_breaks"
          echo "-----------------------------"

      - name: Add to GitHub Step Summary using <pre>
        run: |
          # Use <pre> to preserve formatting in summary
          echo "### ðŸ“˜ Paragraph from input" >> $GITHUB_STEP_SUMMARY
          echo "<pre>" >> $GITHUB_STEP_SUMMARY
          message="${{ github.event.inputs.message }}"
          echo "$message" >> $GITHUB_STEP_SUMMARY
          echo "</pre>" >> $GITHUB_STEP_SUMMARY
