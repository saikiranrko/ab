name: Multiline Paragraph Display

on:
  workflow_dispatch:
    inputs:
      message:
        description: >
          ðŸ“˜ Enter a paragraph. Use `\n` for new lines (e.g., Line 1\nLine 2\nLine 3)
        required: true

jobs:
  display-paragraph:
    runs-on: ubuntu-latest

    steps:
      - name: Set env var
        run: echo "MESSAGE=${{ github.event.inputs.message }}" >> $GITHUB_ENV

      - name: Log output
        run: |
          echo "ðŸ“˜ Paragraph Input Received:"
          echo "-------------------------------------"
          echo -e "$MESSAGE"
          echo "-------------------------------------"

      - name: Add to GitHub Step Summary
        run: |
          echo "### ðŸ“˜ Paragraph Input Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo -e "$MESSAGE" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
