name: Display Multiline Input Using <pre>

on:
  workflow_dispatch:
    inputs:
      message:
        description: >
          ðŸ“˜ Enter your multiline paragraph here.
          It will be displayed using <pre> for preserving formatting.
        required: true

jobs:
  display-multiline:
    runs-on: ubuntu-latest

    steps:
      - name: Display input in logs
        run: |
          echo "ðŸ“˜ Paragraph from input:"
          echo "-----------------------------"
          echo "${{ github.event.inputs.message }}"
          echo "-----------------------------"

      - name: Add to GitHub Step Summary using <pre>
        run: |
          echo "### ðŸ“˜ Paragraph from input" >> $GITHUB_STEP_SUMMARY
          echo "<pre>" >> $GITHUB_STEP_SUMMARY
          echo "${{ github.event.inputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo "</pre>" >> $GITHUB_STEP_SUMMARY
