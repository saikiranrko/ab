name: Multiline Paragraph Display

on:
  workflow_dispatch:
    inputs:
      message:
        description: >
          ðŸ“˜ Enter a full paragraph here.

          Paste a multiline paragraph (yes, it works!) and we'll show it nicely in logs and summary.
        required: true

jobs:
  display-paragraph:
    runs-on: ubuntu-latest

    steps:
      - name: Display paragraph using Python
        run: |
          python3 -c 'paragraph = """ðŸ“˜ Paragraph Input Received:

-------------------------------------
${{ github.event.inputs.message }}
-------------------------------------
"""
print(paragraph)'

      - name: Add paragraph to GitHub Step Summary
        run: |
          echo "### ðŸ“˜ Paragraph Input Summary" >> $GITHUB_STEP_SUMMARY
          echo '```\n${{ github.event.inputs.message }}\n```' >> $GITHUB_STEP_SUMMARY
