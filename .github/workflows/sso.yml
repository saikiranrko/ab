name: Multiline Paragraph Display

on:
  workflow_dispatch:
    inputs:
      message:
        description: >
          ðŸ“˜ Enter a multiline paragraph here.

          Although the input description won't render multiline, we will process it and display it as a real paragraph in logs and the summary.
        required: true

jobs:
  display-paragraph:
    runs-on: ubuntu-latest

    steps:
      - name: Save message to environment
        run: echo "MESSAGE=${{ github.event.inputs.message }}" >> $GITHUB_ENV

      - name: Print paragraph with Python
        run: |
          echo "ðŸ“˜ Paragraph Input Received:"
          echo "-------------------------------------"
          echo "$MESSAGE"
          echo "-------------------------------------"

      - name: Add paragraph to GitHub Step Summary
        run: |
          echo "### ðŸ“˜ Paragraph Input Summary" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "$MESSAGE" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
