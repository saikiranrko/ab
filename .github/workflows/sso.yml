name: Test Input Description Feature

on:
  workflow_dispatch:
    inputs:
      message:
        description: |
          📝 Enter a message to test input descriptions.

          This message will be passed into a reusable composite action. Try something fun!
        required: true
        default: "Hello from workflow input!"

jobs:
  test-description:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use local composite action with input description
        uses: ./.github/actions/echo-input
        with:
          message: ${{ github.event.inputs.message }}
