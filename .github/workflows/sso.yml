name: Multiline Paragraph Display

on:
  workflow_dispatch:
    inputs:
      message:
        description: >
          ðŸ“˜ Enter a full paragraph here.

          Paste a multiline paragraph, and we'll display it cleanly in logs and the summary.
        required: true

jobs:
  display-paragraph:
    runs-on: ubuntu-latest

    steps:
      - name: Set input as environment variable
        run: echo "MESSAGE=${{ github.event.inputs.message }}" >> $GITHUB_ENV

      - name: Display paragraph using Python
        run: |
          python3 -c "
import os

paragraph = f'''ðŸ“˜ Paragraph Input Received:

-------------------------------------
{os.environ.get('MESSAGE', '').strip()}
-------------------------------------
'''
print(paragraph)
          "

      - name: Add paragraph to GitHub Step Summary
        run: |
          echo '### ðŸ“˜ Paragraph Input Summary' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ github.event.inputs.message }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
